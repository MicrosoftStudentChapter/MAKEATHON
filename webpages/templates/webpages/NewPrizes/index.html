<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width, height=device-height, user-scalable=no"
/>
<style>
  body {
    background-color: #300038;
    overflow: hidden;
  }

  .starfield {
    background-color: #300038;
  }

  .star0 {
    height: 1px;
    width: 1px;
    opacity: 1;
    position: absolute;
  }

  .star1 {
    height: 2px;
    width: 2px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star2 {
    height: 3px;
    width: 3px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star3 {
    height: 4px;
    width: 4px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .star4 {
    height: 4px;
    width: 4px;
    border-radius: 50%;
    opacity: 1;
    position: absolute;
  }

  .card__name {
    margin-top: 15px;
    font-size: 1.8em;
    letter-spacing: 0.1rem;
    z-index: 1;
  }

  .card__image {
    height: 160px;
    width: 160px;
    border-radius: 50%;
    border: 5px solid #272133;
    margin-top: 20px;
    box-shadow: 0 10px 50px rgba(235, 25, 110, 1);
  }

  .column {
    float: left;
    width: 25%;
    padding: 0 10px;
  }

  .row {
    margin: 0 -5px;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .card {
    background-color: #222831;
    padding: 16px;
    border-radius: 5px;
    text-align: center;
    align-items: center;
    box-shadow: rgba(0, 0, 0, 0.7);
    color: white;
  }

  @media screen and (max-width: 600px) {
    .column {
      width: 70%;
      margin-left: 11vw;
      margin-right: 11vw;
      display: block;
      margin-bottom: 20px;
    }
  }
</style>
<div id="universe"></div>
  <div class="row">
    <div class="column">
      <div class="card">
        <div>
          <img
            src="https://th.bing.com/th/id/OIP.81WJyjZherkqDJlDE_WDugHaGR?pid=ImgDet&rs=1"
            alt="Prize"
            class="card__image"
          />
          <p class="card__name">Prize 1</p>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div>
          <img
            src="https://th.bing.com/th/id/OIP.81WJyjZherkqDJlDE_WDugHaGR?pid=ImgDet&rs=1"
            alt="Prize"
            class="card__image"
          />
          <p class="card__name">Prize 2</p>
        </div>
      </div>
    </div>
  </div>

<script>
  var layerCount = 7;
  var starCount = 100;
  var universe = document.getElementById("universe");
  var w = window;
  var d = document;
  var e = d.documentElement;
  var g = d.getElementsByTagName("body")[0];
  var width = w.innerWidth || e.clientWidth || g.clientWidth;
  var height = w.innerHeight || e.clientHeight || g.clientHeight;
  for (var l = 0; l < layerCount; ++l) {
    var layer = document.createElement("div");
    layer.setAttribute("id", "layer" + l);
    layer.setAttribute("class", "starfield");
    universe.appendChild(layer);
    for (var i = 0; i < starCount; ++i) {
      var xpos = Math.round(Math.random() * width);
      var ypos = Math.round(Math.random() * height);
      for (var s = 0; s < 2; ++s) {
        var star = document.createElement("div");
        star.setAttribute("class", "star" + l);
        star.style.webkitTransform =
          "translate(" + (xpos + s * width) + "px, " + ypos + "px)";
        star.style.transform =
          "translate(" + (xpos + s * width) + "px, " + ypos + "px)";
        star.style.backgroundColor = "white"; //rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
        layer.appendChild(star);
      }
    }
    layer.animate(
      [
        { transform: "translate3d(0, 0, 0)" },
        { transform: "translate3d(-" + width + "px, 0, 0)" },
      ],
      { duration: Math.pow(2, layerCount - l) * 1000, iterations: Infinity }
    );
  }
</script>
