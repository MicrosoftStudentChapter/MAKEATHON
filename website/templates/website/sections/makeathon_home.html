{% load static %}

<head>
	<link rel="stylesheet" href="{% static 'website/home/css/style.css' %}" />
	<link
		href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
		rel="stylesheet"
	/>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<section id="home">
	<!-- Video Background -->
	<video autoplay muted loop id="home-bg-video" preload="auto">
		<source
			src="{% static 'website/home/images/home-bg-video.mp4' %}"
			type="video/mp4"
		/>
	</video>
	<button class="mute-button"><i class="bx bx-volume-mute"></i></button>

	<!-- Navbar -->
	<header>
		<button
			id="navbar-toggler"
			aria-label="Navbar Toggler"
			onclick="toggleNavbar()"
		>
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
		</button>

		<nav>
			<div id="nav-items">
				<ul style="list-style: none">
					<li>
						<a href="#about"
							><i class="bx bx-info-circle"></i
							><span>About</span></a
						>
					</li>
					<li>
						<a href="#timeline"
							><i class="bx bx-calendar-check"></i
							><span>Timeline</span></a
						>
					</li>
					<li>
						<a href="#tracks"
							><i class="bx bx-run"></i
							><span>Tracks</span></a
						>
					</li>
					<li>
						<a href="#speakers_and_judges"
							><i class="bx bx-microphone"></i
							><span>Speakers</span></a
						>
					</li>
					<li>
						<a href="#prizes"
							><i class='bx bx-trophy'></i
							><span>Prizes</span></a
						>
					</li>
					<li>
						<a href="#sponsors"
							><i class="bx bx-money"></i
							><span>Sponsors</span></a
						>
					</li>
					<li>
						<a href="#faq"
							><i class="bx bx-message"></i
							><span>FAQs</span></a
						>
					</li>
					<li>
						<a href="{% static 'website/home/pdf/Rulebook.pdf' %}" target="__blank"
							><i class='bx bx-bookmark-alt'></i
							><span>Rule Book</span></a
						>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="center">
		<!-- LOGO -->
		<h1 title="Makeathon Logo">
			<img
				src="{% static 'website/home/images/makeathon_logo.png' %}"
				alt="Makeathon Logo"
				class="logo"
			/>
		</h1>

		<!-- Timer -->
		<div class="horizontal-center">
			<div style="margin: auto; width: max-content; white-space: nowrap">
				<div id="timer"></div>
				<div style="text-align: right">
					<img
						src="{% static 'website/home/images/time_left.png' %}"
						class="time-left"
						alt="Time Left"
					/>
				</div>
			</div>
		</div>

		<!-- Register Devfolio Button -->
		<div class="horizontal-center">
			<div class="apply-button" data-hackathon-slug="makeathon3077" data-button-theme="light" style="height: 44px; width: 260px"></div>
		</div>
	</div>

	<!-- Js -->
	<script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
	<script src="{% static 'website/home/js/index.js' %}"></script>
</section>
