<script>
	var layerCount = 7;
	var starCount = 100;
	var universe = document.getElementById("universe");
	var w = window;
	var d = document;
	var e = d.documentElement;
	var g = d.getElementsByTagName("body")[0];
	const prizesSection = document.querySelector('#prizes');
	var width = prizesSection.offsetWidth;
	var height = prizesSection.offsetHeight;
	for (var l = 0; l < layerCount; ++l) {
		var layer = document.createElement("div");
		layer.setAttribute("id", "layer" + l);
		layer.setAttribute("class", "starfield");
		universe.appendChild(layer);
		for (var i = 0; i < starCount; ++i) {
			var xpos = Math.round(Math.random() * width);
			var ypos = Math.round(Math.random() * height);
			for (var s = 0; s < 2; ++s) {
				var star = document.createElement("div");
				star.setAttribute("class", "star" + l);
				star.style.webkitTransform =
					"translate(" + (xpos + s * width) + "px, " + ypos + "px)";
				star.style.transform =
					"translate(" + (xpos + s * width) + "px, " + ypos + "px)";
				star.style.backgroundColor = "white"; //rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ')';
				layer.appendChild(star);
			}
		}
		layer.animate(
			[
				{ transform: "translate3d(0, 0, 0)" },
				{ transform: "translate3d(-" + width + "px, 0, 0)" },
			],
			{
				duration: Math.pow(2, layerCount - l) * 1000,
				iterations: Infinity,
			}
		);
	}

	$('button.column').click( function () {
		let modal = document.querySelector("#timeline + .event-modal");
		let selectFrom = $(this).children('.card').children('div');
		modal.querySelector("h3.event-info").innerHTML = selectFrom.children(".card__name").html();
		modal.querySelector("p.event-date").innerHTML = selectFrom.children(".prizes-detail").html();
		modal.querySelector("p.event-details").innerHTML = selectFrom.children(".prizes-info").html();
		modal.classList.add("show");
	});
</script>
